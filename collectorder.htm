<!DOCTYPE html>
<html>
<head>
<title>
</title>
<script>

function collectOrder(numOrdered) {
var orderTotal = 15;
if (numOrdered > 0) {
	orderTotal = numOrdered * 5;
	alert("You ordered " + orderTotal);
}
else{
return orderTotal;
}
}
</script>
</head>
<body>
<script>
collectOrder(5);
</script>
</body>
</html>
